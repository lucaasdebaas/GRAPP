    <script>
      function Graph(config) {
        // user defined properties
        this.canvas = document.getElementById(config.canvasId);
        this.minX = config.minX;
        this.minY = config.minY;
        this.maxX = config.maxX;
        this.maxY = config.maxY;
        this.unitsPerTick = config.unitsPerTick;

        // constants
        this.axisColor = '#aaa';
        this.font = '8pt Calibri';
        this.tickSize = 20;

        // relationships
        this.context = this.canvas.getContext('2d');
        this.rangeX = this.maxX - this.minX;
        this.rangeY = this.maxY - this.minY;
        this.unitX = this.canvas.width / this.rangeX;
        this.unitY = this.canvas.height / this.rangeY;
        this.centerY = Math.round(Math.abs(this.minY / this.rangeY) * this.canvas.height);
        this.centerX = Math.round(Math.abs(this.minX / this.rangeX) * this.canvas.width);
        this.iteration = (this.maxX - this.minX) / 1000;
        this.scaleX = this.canvas.width / this.rangeX;
        this.scaleY = this.canvas.height / this.rangeY;

        // draw x and y axis
        this.drawXAxis();
        this.drawYAxis();
      }

      Graph.prototype.drawXAxis = function() {
        var context = this.context;
        context.save();
        context.beginPath();
        context.moveTo(0, this.centerY);
        context.lineTo(this.canvas.width, this.centerY);
        context.strokeStyle = this.axisColor;
        context.lineWidth = 2;
        context.stroke();

        // draw tick marks
        var xPosIncrement = this.unitsPerTick * this.unitX;
        var xPos, unit;
        context.font = this.font;
        context.textAlign = 'center';
        context.textBaseline = 'top';

        // draw left tick marks
        xPos = this.centerX - xPosIncrement;
        unit = -1 * this.unitsPerTick;
        while(xPos > 0) {
          context.moveTo(xPos, this.centerY - this.tickSize / 2);
          context.lineTo(xPos, this.centerY + this.tickSize / 2);
          context.stroke();
          
		  //Show axis values
		  //context.fillText(unit, xPos, this.centerY + this.tickSize / 2 + 3);
          
		  unit -= this.unitsPerTick;
          xPos = Math.round(xPos - xPosIncrement);
        }

        // draw right tick marks
        xPos = this.centerX + xPosIncrement;
        unit = this.unitsPerTick;
        while(xPos < this.canvas.width) {
          context.moveTo(xPos, this.centerY - this.tickSize / 2);
          context.lineTo(xPos, this.centerY + this.tickSize / 2);
          context.stroke();
          
		  //Show axis values
		  //context.fillText(unit, xPos, this.centerY + this.tickSize / 2 + 3);
		  
          unit += this.unitsPerTick;
          xPos = Math.round(xPos + xPosIncrement);
        }
        context.restore();
		
      };

      Graph.prototype.drawYAxis = function() {
        var context = this.context;
        context.save();
        context.beginPath();
        context.moveTo(this.centerX, 0);
        context.lineTo(this.centerX, this.canvas.height);
        context.strokeStyle = this.axisColor;
        context.lineWidth = 2;
        context.stroke();

        // draw tick marks
        var yPosIncrement = this.unitsPerTick * this.unitY;
        var yPos, unit;
        context.font = this.font;
        context.textAlign = 'right';
        context.textBaseline = 'middle';

        // draw top tick marks
        yPos = this.centerY - yPosIncrement;
        unit = this.unitsPerTick;
        while(yPos > 0) {
          context.moveTo(this.centerX - this.tickSize / 2, yPos);
          context.lineTo(this.centerX + this.tickSize / 2, yPos);
          context.stroke();
          
		  //Show axis values
		  //context.fillText(unit, this.centerX - this.tickSize / 2 - 3, yPos);
          unit += this.unitsPerTick;
          yPos = Math.round(yPos - yPosIncrement);
        }

        // draw bottom tick marks
        yPos = this.centerY + yPosIncrement;
        unit = -1 * this.unitsPerTick;
        while(yPos < this.canvas.height) {
          context.moveTo(this.centerX - this.tickSize / 2, yPos);
          context.lineTo(this.centerX + this.tickSize / 2, yPos);
          context.stroke();
		  
		  //Show axis values
		  //context.fillText(unit, this.centerX - this.tickSize / 2 - 3, yPos);
          unit -= this.unitsPerTick;
          yPos = Math.round(yPos + yPosIncrement);
        }
        context.restore();
      };

      Graph.prototype.drawEquation = function(equation, color, thickness) {
        var context = this.context;
        context.save();
        context.save();
        this.transformContext();

        context.beginPath();
        context.moveTo(this.minX, equation(this.minX));

        for(var x = this.minX + this.iteration; x <= this.maxX; x += this.iteration) {
          context.lineTo(x, equation(x));
        }

        context.restore();
        context.lineJoin = 'round';
        context.lineWidth = thickness;
        context.strokeStyle = color;
        context.stroke();
        context.restore();
      };

      Graph.prototype.transformContext = function() {
        var context = this.context;

        // move context to center of canvas
        this.context.translate(this.centerX, this.centerY);

        /*
         * stretch grid to fit the canvas window, and
         * invert the y scale so that that increments
         * as you move upwards
         */
        context.scale(this.scaleX, -this.scaleY);
      };
      
	  
	  function run(formule1,formule2, xmin,ymin,xmax,ymax) {
	
		var xmin = this.xmin.value; 
		var xmax = this.xmax.value; 
		var ymin = -1 * this.ymax.value; // Gelieve deze rare constructie niet te verbeteren, want het bovenstaande programma spiegelt de y-as in de x-as
		var ymax = -1 * this.ymin.value; // Gelieve deze rare constructie niet te verbeteren, want het bovenstaande programma spiegelt de y-as in de x-as
		
		if (xmin && xmax && ymin && ymax !== null) {
		
			if (xmin && ymin < 0 && xmax && ymax > 0) {
			
				document.getElementById("1").style.display = "none";
				document.getElementById("2").style.display = "block";
				document.getElementById("formule1weergave").innerHTML = "Functie 1: y = " + formule1; 
				document.getElementById("formule2weergave").innerHTML = "Functie 2: y = " + formule2; 
				
				var myGraph = new Graph({
					
					
					canvasId: 'myCanvas',
					minX: eval('('+ xmin + ')'), 	
					minY: eval('('+ ymin + ')'),
					maxX: eval('('+ xmax + ')'),
					maxY: eval('('+ ymax + ')'),
					unitsPerTick: 1
				}); 
				
				myGraph.drawEquation(function(x) {
					var berekening = this.formule1.value;
					var berekening1 = berekening.replace("log", "1/Math.LN10 * Math.log"); //Math.log berekent de natuurlijke logaritme, daarom deze omslachtige manier.
					var berekening2 = berekening1.replace("ln", "Math.log");
					var berekening3 = berekening2.replace("sin", "Math.sin");
					var berekening4 = berekening3.replace("cos", "Math.cos");
					var berekening5 = berekening4.replace("tan", "Math.tan");
					var berekening6 = berekening5.replace("pi", "Math.PI");
					var berekening7 = berekening6.replace("e", "Math.E");
					var berekening8 = berekening7.replace("xWortel", "Math.pow("); //werkt nog niet
					var berekening9 = berekening8.replace("wortel", "Math.sqrt");
					var berekening10 = berekening9.replace("macht", "Math.pow("); //werkt nog niet
					return eval('('+ berekening10 + ')'); 		
				}, 'green', 2);
				myGraph.drawEquation(function(x) {
					var berekening = this.formule2.value;
					var berekening1 = berekening.replace("log", "1/Math.LN10 * Math.log"); //Math.log berekent de natuurlijke logaritme, daarom deze omslachtige manier.
					var berekening2 = berekening1.replace("ln", "Math.log");
					var berekening3 = berekening2.replace("sin", "Math.sin");
					var berekening4 = berekening3.replace("cos", "Math.cos");
					var berekening5 = berekening4.replace("tan", "Math.tan");
					var berekening6 = berekening5.replace("pi", "Math.PI");
					var berekening7 = berekening6.replace("_e", "Math.E");
					var berekening8 = berekening7.replace("xWortel", "Math.pow("); //werkt nog niet
					var berekening9 = berekening8.replace("wortel", "Math.sqrt");
					var berekening10 = berekening9.replace("macht", "Math.pow("); //werkt nog niet
					return eval('('+ berekening10 + ')'); 		
				}, 'blue', 2);
				
			} 
				
		};
	  };
	 
	  
    </script>
